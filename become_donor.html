<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Become a Donor - BloodBridge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header><h1><a href="/home">BloodBridge: Connecting Donors & Recipients</a></h1></header>
    <nav><div class="container"><ul><li>Welcome, {{ session.name }}!</li></ul></div></nav>
    <div class="container content">
        <h2>Register as a Donor</h2>
        <p>Please provide your details below to be listed as an available donor.</p>
        
        <form action="/become_donor" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="number" name="age" placeholder="Age" required min="18" max="65">
            <input type="text" name="gender" placeholder="Gender">
            <select name="blood_group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option><option value="A-">A-</option><option value="B+">B+</option>
                <option value="B-">B-</option><option value="O+">O+</option><option value="O-">O-</option>
                <option value="AB+">AB+</option><option value="AB-">AB-</option>
            </select>
            <input type="text" name="phone_no" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="City / Address">
            <label for="last_donation_date">Last Donation Date (optional):</label>
            <input type="date" name="last_donation_date">
            <button type="submit">Submit My Donor Profile</button>
        </form>
    </div>
    <footer><p>Made By Team VitalX - DBMS-V-T233</p></footer>
</body>
</html>
